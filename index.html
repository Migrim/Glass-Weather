<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        html, body {
            background-color: #270761;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
        }

        .circle1 {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 30%;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 70%);
            animation: randomMovement 100s infinite alternate ease-in-out;
            animation-delay: 0s;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 45%;
            background: radial-gradient(circle, rgba(128,0,128,1) 0%, rgba(128,0,128,0) 70%);
            animation: randomMovement 100s infinite alternate ease-in-out;
            animation-delay: 1s;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            top: 55%;
            left: 65%;
            background: radial-gradient(circle, rgba(0,128,0,1) 0%, rgba(17, 204, 17, 0) 70%);
            animation: randomMovement 100s infinite alternate ease-in-out;
            animation-delay: 2s;
        }

        .circle4 {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 20%;
            background: radial-gradient(circle, rgb(63, 52, 170) 0%, rgba(255,0,0,0) 70%);
            animation: randomMovement 100s infinite alternate ease-in-out;
            animation-delay: 3s;
        }

        .circle5 {
            width: 100px;
            height: 100px;
            top: 45%;
            left: 30%;
            background: radial-gradient(circle, rgba(128,0,128,1) 0%, rgba(128,0,128,0) 70%);
            animation: randomMovement 100s infinite alternate ease-in-out;
            animation-delay: 4s;
        }

        @keyframes randomMovement {
            0%, 100% { transform: translate(0, 0) scale(1); }
            5% { transform: translate(-10px, 15px) scale(1.1); }
            10% { transform: translate(20px, -15px) scale(0.9); }
            15% { transform: translate(-25px, 10px) scale(1.2); }
            20% { transform: translate(10px, -20px) scale(0.8); }
            25% { transform: translate(-5px, 25px) scale(1.3); }
            30% { transform: translate(15px, -30px) scale(0.7); }
            35% { transform: translate(-20px, 35px) scale(1.4); }
            40% { transform: translate(25px, -10px) scale(0.6); }
            45% { transform: translate(-30px, 15px) scale(1.5); }
            50% { transform: translate(50px, -5px) scale(0.5); }
            55% { transform: translate(-15px, 20px) scale(1.4); }
            60% { transform: translate(10px, -25px) scale(0.6); }
            65% { transform: translate(-20px, 30px) scale(1.3); }
            70% { transform: translate(15px, -35px) scale(0.7); }
            75% { transform: translate(-25px, 20px) scale(1.2); }
            80% { transform: translate(30px, -10px) scale(0.8); }
            85% { transform: translate(-20px, 5px) scale(1.1); }
            90% { transform: translate(15px, -25px) scale(0.9); }
            95% { transform: translate(-10px, 30px) scale(1.05); }
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: calc(100vw - 200px);
            height: calc(100vh - 0px);
            padding: 50px 100px; 
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        .container {
            background: rgba(20, 20, 20, 0.5);
            border-radius: 15px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(63, 63, 63, 0.2);
            backdrop-filter: blur(10px);
        }

        .container-small {
            height: 100%;
            width: 100%;
        }

        .container-large {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <div class="grid-container">
        <div class="container container-small"></div>
        <div class="container container-small"></div>
        <div class="container container-large"></div>
    </div>
</body>
</html>
